<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <a href="http://github.com/moisesduartem/calculator-js">github.com/moisesduartem</a>

    <div class="row">
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
    </div>
    <div class="row">
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
    </div>
    <div class="row">
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
    </div>
    <div class="row">
        <button class="key operation" value="+">+</button>
        <button class="key operation" value="-">-</button>
        <button class="key operation" value="*">x</button>
        <button class="key operation" value="=">=</button>
    </div>
    <div class="row">
        <input type="text" name="" id="result" value="0" readonly>
    </div>
</div>
    
<script src="./script.js"></script>
</body>
</html>
